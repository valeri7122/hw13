<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Quotes to Scrape</title>
	<meta charset="UTF-8">
	<title>Quotes to Scrape</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quoteapp/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row header-box">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
                    {% if user.is_authenticated %}
                    <ul>
                        <li>Welcome <b>{{ user.username }}!</b></li>
                    </ul>
                    <ul>
                        <li><a href="{% url 'quoteapp:authoradding' %}" role="button">Add author</a></li>
                    </ul>
                    <ul>
                        <li><a href="{% url 'quoteapp:quote' %}" role="button">Add quote</a></li>
                    </ul>
                    {% else %}
                    <ul>
                        <li><a href="{% url 'users:signup' %}" role="button">Sign Up</a></li>
                        <li><a href="{% url 'users:login' %}" role="button">Login</a></li>
                    </ul>
                    {% endif %}
                </nav>
            </div>
        </div>
    {% block content %} {% endblock %}
</body>
</html>
